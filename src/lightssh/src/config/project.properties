
#outer file
#outer.file=F:\\~tmp\\config\\lightssh.properties-,etc/config/lightssh.properties

#database config		
db.driver=oracle.jdbc.driver.OracleDriver
db.max.active=100

db.url=jdbc:oracle:thin:@localhost:1521:orcl
db.username=lightssh
db.password=lightssh

#Action执行时间超过此配置输出日志
log.action.timing.enabled=true
log.action.timing.millis=1000

#SQL执行时间超过此配置输出日志
log.sql.timing.enabled=false
log.sql.timing.millis=5

#CAS 单点登录
cas.enabled=false
cas.server.keystore=/conf/keystore-file
cas.server.url.prefix=https://localhost:8443/ssoserver/
cas.service=http://localhost:8080/lightssh/shiro-cas


